name: CI
on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.4
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: pms
          POSTGRES_PASSWORD: pms
          POSTGRES_DB: pms
        options: >-
          --health-cmd "pg_isready -U pms" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install backend
        working-directory: backend
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest ruff shapely
      - name: Lint & Test
        working-directory: backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: pms
          POSTGRES_USER: pms
          POSTGRES_PASSWORD: pms
        run: |
          ruff check .
          pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build
